<html>
<div id="hour" onload="showTime()"></div>
	<script>
    function showTime(){
		var date = new Date(); 
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
        var time = h + ":" + m + ":" + s;
		document.getElementById("hour").innerText = time;
   		document.getElementById("hour").textContent =  time;
        
            setTimeout(showTime, 1000);
            
      }
            
            showTime();
	</script>
    <style>
     #hour{
     	border: 1px solid black;
        padding: 5px 10px;
        height: auto;
        width: 80px;
        background-color: skyblue;
        text-align: center;
        margin: auto;
        border-radius: 10px;
        transition: 0.2s;
     }
   	#hour:hover{
       	background-color: lightblue;
        border-radius:5px;
    }
</html>
